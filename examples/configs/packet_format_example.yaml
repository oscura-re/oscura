# Example packet format configuration
# Minimal valid configuration for custom binary packet format

name: example_format
version: "1.0"
description: "Example packet format for demonstration purposes"

packet:
  size: 1024 # Fixed 1024-byte packets
  byte_order: little

header:
  size: 16
  fields:
    - name: sync
      offset: 0
      size: 4
      type: uint32
      value: 0xDEADBEEF
      description: "Sync marker"

    - name: sequence
      offset: 4
      size: 4
      type: uint32
      description: "Packet sequence number"

    - name: timestamp
      offset: 8
      size: 8
      type: uint64
      description: "Microsecond timestamp"

samples:
  offset: 16 # Start after header
  count: 504 # (1024 - 16) / 2 = 504 samples
  format:
    size: 2
    type: int16
    endian: little
    description: "16-bit signed samples"

timing:
  sample_rate: 1.0e6 # 1 MHz
  samples_per_packet: 504

preprocessing:
  trim_idle:
    enabled: true
    pattern: 0x00000000
    min_duration: 1000 # microseconds
