<?xml version="1.0" encoding="UTF-8"?>
<!--
  Oscura GitHub Repository Social Preview
  Size: 1280x640 (GitHub standard Open Graph image)
  Design: Layered Signal Stack - Optimized for social media display
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" role="img" aria-labelledby="title desc">
  <title id="title">Oscura - Hardware Reverse Engineering Framework</title>
  <desc id="desc">Social preview image for Oscura GitHub repository</desc>

  <defs>
    <!-- Front layer glow -->
    <filter id="frontGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text glow for wordmark -->
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradients for layers -->
    <linearGradient id="backGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0891B2" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#22D3EE" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0891B2" stop-opacity="0.6"/>
    </linearGradient>

    <linearGradient id="midGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#67E8F9" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0.8"/>
    </linearGradient>

    <linearGradient id="frontGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0891B2"/>
      <stop offset="50%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#0891B2"/>
    </linearGradient>

    <!-- Subtle background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#111D1F"/>
      <stop offset="100%" stop-color="#0C1415"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern for tech feel -->
  <g stroke="#0891B2" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
  </g>

  <!-- Icon area: centered at (340, 290), scaled to fit nicely -->
  <g transform="translate(340, 290) scale(0.42) translate(-512, -512)">
    <!-- Grid reference lines -->
    <g stroke="#0891B2" stroke-width="1" opacity="0.35">
      <line x1="112" y1="512" x2="912" y2="512"/>
      <line x1="512" y1="262" x2="512" y2="762"/>
    </g>

    <!-- Back layer waveform -->
    <path d="M112,412
             Q212,312 312,412
             Q412,512 512,412
             Q612,312 712,412
             Q812,512 912,412"
          fill="none"
          stroke="url(#backGradient)"
          stroke-width="8"
          stroke-linecap="round"
          opacity="0.6"/>

    <!-- Middle layer waveform -->
    <path d="M112,512
             Q212,362 312,512
             Q412,662 512,512
             L512,312
             L512,512
             Q612,362 712,512
             Q812,662 912,512"
          fill="none"
          stroke="url(#midGradient)"
          stroke-width="10"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.8"/>

    <!-- Front layer waveform -->
    <g filter="url(#frontGlow)">
      <path d="M112,612
               Q212,512 312,612
               Q412,712 512,612
               L512,362
               L512,612
               Q612,512 712,612
               Q812,712 912,612"
            fill="none"
            stroke="url(#frontGradient)"
            stroke-width="12"
            stroke-linecap="round"
            stroke-linejoin="round"/>
    </g>

    <!-- Peak markers -->
    <g fill="#67E8F9" filter="url(#frontGlow)">
      <circle cx="512" cy="312" r="9" opacity="0.7"/>
      <circle cx="512" cy="362" r="11"/>
    </g>

    <!-- Start/end points -->
    <g fill="#22D3EE">
      <circle cx="112" cy="412" r="7" opacity="0.6"/>
      <circle cx="112" cy="512" r="9" opacity="0.8"/>
      <circle cx="112" cy="612" r="11"/>
      <circle cx="912" cy="412" r="7" opacity="0.6"/>
      <circle cx="912" cy="512" r="9" opacity="0.8"/>
      <circle cx="912" cy="612" r="11"/>
    </g>
  </g>

  <!-- OSCURA wordmark - positioned to the right of icon -->
  <g filter="url(#textGlow)">
    <text x="820" y="280"
          font-family="'IBM Plex Sans', 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="96"
          font-weight="600"
          letter-spacing="0.14em"
          fill="#F8FAFC"
          text-anchor="middle">OSCURA</text>
  </g>

  <!-- Tagline -->
  <text x="820" y="340"
        font-family="'IBM Plex Sans', 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24"
        font-weight="400"
        letter-spacing="0.08em"
        fill="#94A3B8"
        text-anchor="middle">Hardware Reverse Engineering Framework</text>

  <!-- Decorative corner accents -->
  <g stroke="#22D3EE" stroke-width="2" opacity="0.4">
    <!-- Top left corner -->
    <path d="M40,40 L40,80 M40,40 L80,40" fill="none"/>
    <!-- Top right corner -->
    <path d="M1240,40 L1240,80 M1240,40 L1200,40" fill="none"/>
    <!-- Bottom left corner -->
    <path d="M40,600 L40,560 M40,600 L80,600" fill="none"/>
    <!-- Bottom right corner -->
    <path d="M1240,600 L1240,560 M1240,600 L1200,600" fill="none"/>
  </g>
</svg>
