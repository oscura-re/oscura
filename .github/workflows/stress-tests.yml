name: Weekly Stress Tests

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: "0 2 * * 0"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read

jobs:
  stress-tests:
    name: Stress Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 120 # 2 hours for stress tests
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run stress tests
        run: |
          uv run pytest tests/stress/ \
            --runslow \
            -v \
            --tb=short \
            --maxfail=5 \
            --timeout=300 \
            --dist=loadscope \
            -n 2

      - name: Upload stress test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stress-test-results-py${{ matrix.python-version }}
          path: |
            .pytest_cache/
            test-results/
          retention-days: 7

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: stress-tests
    if: failure()
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Stress Tests Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `Weekly stress tests failed.

            **Workflow Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please investigate the failures.`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.name,
              title: title,
              body: body,
              labels: ['testing', 'stress-tests', 'automated']
            });
